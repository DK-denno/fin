{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}


<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

<div id="wrapper">
  <div class="main-content" width="500px" >
    <br>
  <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
        <div class="l-part">
            <form action="" method="post">
                {% bootstrap_form form %}
                    <br>
                    <input type="submit" id="go" value="Create Account" class="btn" />
               </form>
            </div>
  </form>
  </div>
  <div class="sub-content">
    <div class="s-part">
      Already have an account?<a href="/auth/login"> Log in</a>
    </div>
  </div>
</div>
{% endblock %}
